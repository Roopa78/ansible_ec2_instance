---
 -  hosts: tr
    become: true
    tasks:
      - name: Ensure openssh and openssl are installed
        ansible.builtin.apt:
          name: "{{ item }}"
          state: latest
        loop:
          - openssh
          - openssl
        ignore_errors: yes
      - name: Verify if Docker is installed
        ansible.builtin.command: docker --version
        register: output
        ignore_errors: yes
      - name: Install docker 
        ansible.builtin.apt: 
          name: docker.io
          state: present
        when:
          - output.failed == true


      

           

